<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inventory Test</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="links">
			<div class="links">
				<a class="link" href="/">Home</a>
				<a class="link" href="inventory.html">Inventory</a>
			</div>
		</div>
		<div class="inventorySize">
			<label for="columns">
				Columns
				<input id="columns" type="number" placeholder="Columns" max="15" min="5" />
			</label>
			<label for="rows">
				Rows
				<input id="rows" type="number" placeholder="Rows" max="10" min="1" />
			</label>
		</div>
		<div class="directions">Shift-click to delete items!</div>
		<div class="app">
			<div class="inventory"></div>
		</div>
		<div class="buttons"></div>
		<div id="warning"></div>
		<div class="tooltip" id="tooltip"></div>
		<script type="module" src="main.js"></script>
	</body>
</html>
